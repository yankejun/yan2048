<!DOCTYPE html>
<html>
 <head>
  <title>2048</title>
  <meta charset="utf-8"/>
<link rel="stylesheet" href="2048.css"/>
<script src="2048.js"></script>
 </head>

 <body>
  <p>
    Top:<span id="topScore">0</span><br>
    Score:<span id="score">0</span>
  </p>
  <div id="gridPanel">
  </div>
  <div id="gameOver">
    <div><!--半透明背景div--></div>

      Score:<span id="finalScore"></span>

      <a class="btn"  
          onclick="game.start()">

      </a>
    </p>
  </div>
 </body>
</html>
